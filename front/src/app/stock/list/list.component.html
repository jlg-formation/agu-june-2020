<main>
  <h1>Liste des articles</h1>
  <div class="content">
    <div class="buttons">
      <button><fa-icon [icon]="faRedo"></fa-icon></button>
      <button routerLink="/stock/create">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
      <button (click)="delete()" *ngIf="selectedArticles.length > 0"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
    </div>
    <table>
      <caption>
        Table des articles
      </caption>
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Prix</th>
          <th scope="col">Quantit√©</th>
        </tr>
      </thead>
      <tbody>
        <tr (click)="select($event, article)" *ngFor="let article of articleService.articles">
          <td class="name" [title]="article.name">
            {{ article.name | ellipsis }}
          </td>
          <td class="price">{{ article.price | currency }}</td>
          <td class="qty">{{ article.qty }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
